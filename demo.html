<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo</title>
<script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed-min.js" data-config="{combine:true}"></script>
</head>
<body>
	<style>
		#clip-btn {
			width: 80px;
			background-color: #ccc;
			text-align: center;
		}
	</style>
	<div id="clip-btn">clip</div>

	<script>
    var S = KISSY;
	var srcPath = "./";
	S.config({
		packages:[
			{
				name:"gallery",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
	KISSY.use('gallery/clipboard',function(S){
		var clip = new ZeroClipboard.Client('clip-btn');
		
		clip.setHandCursor(true);
		clip.setText('clip me!!');
		clip.addEventListener('complete', function(client, text) {
			console.log(text);
		});
	});
		
	</script>
</body>
</html>
